<script>
function createPrompt()
{
    var mode = $('#selMode').val();
    var lang = $('#selLangCode').val();
    var db = $('#selDB').val();
    var desc = $('#txtDes').val();
    var uMsg = '';
    if (mode === 'generate') {
        uMsg = 'Napisz kompletny kod w ' + lang + ' dla zadania: ' + desc + '. Dodaj krótkie wyjaśnienia, jeśli potrzebne.';
    } else if (mode === 'explain') {
        uMsg = 'Wyjaśnij krok po kroku poniższy kod/opis w ' + lang + ': ' + desc + '. Podaj kontekst i przykłady.';
    } else if (mode === 'to_sql') {
        uMsg = 'Przekształć poniższy opis/dane do ' + db + ' SQL. Podaj: schemat (CREATE TABLE), przykładowe INSERT oraz przykładowe zapytania SELECT. Wejście: ' + desc + '.';
    } else if (mode === 'optimize') {
        uMsg = 'Zoptymalizuj kod (' + lang + ') pod kątem wydajności i czytelności. Wyjaśnij zmiany. Wejście: ' + desc + '.';
    } else if (mode === 'tests') {
        uMsg = 'Napisz testy jednostkowe w ' + lang + ' (preferowany popularny framework) dla: ' + desc + '. Dodaj instrukcje uruchomienia.';
    } else {
        uMsg = desc;
    }
if (!$('#frm')[0].checkValidity()) {
    $('#frm')[0].reportValidity();
}
else {
    
    // $('.message-input input').val(null);
    $('#Ask').html("Generuj <i class='fas fa-circle-notch fa-spin'></i>");
    $('#Ask').prop('disabled', true);
    Send(uMsg);
}
}
$(window).on('keydown', function (e) {
    if (e.which == 13) {
        createPrompt();
        return false;
    }
});
//New UI controls
$(function () {
    $('[data-toggle="tooltip"]').tooltip();
    $('#selMode').on('change', function(){
        if ($(this).val() === 'to_sql') { $('#dbGroup').show(); } else { $('#dbGroup').hide(); }
    });
});
